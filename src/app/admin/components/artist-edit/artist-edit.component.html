
<form [formGroup]="form" (ngSubmit)="saveArtist($event)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Artista</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input placeholder="Nombre" formControlName="firstName" matInput type="text">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input placeholder="Apellido" formControlName="lastName" matInput type="text">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <textarea placeholder="Descripcion" formControlName="description" matInput type="text"> </textarea>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button [disabled]="form.invalid"  mat-raised-button type="submit">Actulizar</button>
    </mat-card-actions>
  </mat-card>
</form>
