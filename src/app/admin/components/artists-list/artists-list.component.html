<a mat-raised-button routerLink="create"> Crear Nuevo artista</a>
<table mat-table [dataSource]="artists" class="mat-elevation-z8 artists-table">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let artist"> {{artist.id}} </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> NOMBRE</th>
    <td mat-cell *matCellDef="let artist"> {{artist.firstName}} </td>
  </ng-container>
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> APELLIDO</th>
    <td mat-cell *matCellDef="let artist"> {{artist.lastName}} </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> ACCIONES </th>
    <td mat-cell *matCellDef="let artist">
      <button mat-mini-fab color="primary" [routerLink]="['edit', artist.id]"><i class="material-icons">create </i></button>
      <button mat-mini-fab color="warn" (click)="deleteAtist(artist.id)"><i class="material-icons">delete </i></button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
